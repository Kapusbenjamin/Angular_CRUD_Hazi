<form [formGroup]="form">
  <label for="id">Id</label>
  <select id="id" (change)="getProduct()" formControlName="id">
    <option [value]="p.id" *ngFor="let p of productsList">{{p.id}}</option>
  </select>
  <div>
    <label for="name">Name</label>
    <input type="text" formControlName="name">
    <label for="price">Price</label>
    <input type="number" formControlName="price">
    <label for="size">Size</label>
    <input type="number" formControlName="size">
    <label for="is_available">Is available</label>
    <select formControlName="is_available">
      <option value="true">True</option>
      <option value="false">False</option>
    </select>
    <input type="submit" (click)="update()">
  </div>
</form>
